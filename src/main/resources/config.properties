# Test Environment Configuration
base.url=https://practicetestautomation.com/practice-test-login/
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test Data
valid.username=student
valid.password=Password123
invalid.username=wrong
invalid.password=wrong

# Reporting
extent.reports.path=target/extent-reports/
screenshot.path=target/screenshots/

# Parallel Execution
parallel.threads=3
parallel.mode=methods

# Retry Configuration
retry.count=2
retry.interval=1000 