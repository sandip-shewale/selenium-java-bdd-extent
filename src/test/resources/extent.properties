# ExtentReports Cucumber Adapter Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/ExtentReport.html

# Report Configuration
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# Dashboard Configuration
extent.reporter.spark.dashboard.title=Modern Selenium Java BDD Framework
extent.reporter.spark.dashboard.report.headline=Test Execution Report
extent.reporter.spark.dashboard.report.subheadline=Login Functionality Test Results

# Theme Configuration
extent.reporter.spark.theme=standard

# Screenshot Configuration
extent.reporter.spark.screenshot.dir=target/extent-reports/screenshots/
extent.reporter.spark.screenshot.rel.path=screenshots/

# System Information
systeminfo.os=macOS
systeminfo.user=Test Automation
systeminfo.java=11
systeminfo.selenium=4.21.0
systeminfo.cucumber=7.16.1
systeminfo.junit=4.13.2
systeminfo.framework=Selenium Java BDD

# Document Title
documentTitle=Login Test Automation Report
reportName=Login Functionality Test Report
reportHeadline=Modern Selenium Java BDD Framework

# Screenshot Settings
extent.reporter.spark.screenshot.auto.capture=true
extent.reporter.spark.screenshot.auto.capture.failed=true
extent.reporter.spark.screenshot.auto.capture.passed=false

# Additional Screenshot Configuration
extent.reporter.spark.screenshot.embed=true
extent.reporter.spark.screenshot.embed.base64=true

# Failure Screenshot Configuration
extent.reporter.spark.screenshot.auto.capture.failed.step=true
extent.reporter.spark.screenshot.auto.capture.failed.scenario=true

# Report Encoding
extent.reporter.spark.encoding=UTF-8

# Remove identical tests from TestNG report
extent.reporter.spark.removeIdenticalTestsFromTestNGReport=true

# Use manual configuration
extent.reporter.spark.useManualConfiguration=false 